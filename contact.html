<body>
    <header>
        <div class="logo">üçπ Indo Ice Tea</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Beranda </a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Kontak</a></li>

            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Hubungi Kami</h2>
        
        <div class="contact-info">
            <p><strong>Alamat:</strong> Jl. Sariasih No.22 , Kota Bandung, Indonesia</p>
            <p><strong>Jam Operasional:</strong> Senin - Jumat, 09:00 - 18:00</p>
        </div>
        
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.123456789012!2d107.5745722!3d-6.8752343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e7003da94bed%3A0xdc4b27574bf5927b!2sIndo%20Ice%20Tea%20-%20Sarijadi!5e0!3m2!1sid!2sid!4v1610000000000!5m2!1sid!2sid"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <textarea id="message" placeholder="Pesan Anda" required></textarea>
            <select id="topic" required>
                <option value="" disabled selected>Pilih Topik</option>
                <option value="Pertanyaan Umum">Pertanyaan Umum</option>
                <option value="Pesanan">Pesanan</option>
                <option value="Saran & Kritik">Saran & Kritik</option>
            </select>
            <button type="submit">Kirim Pesan via WhatsApp</button>
        </form>
    </section>

    <script src="js/scriptcontact.js"></script>


    <footer>

    </footer>
